<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
	initial-scale=1.0"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="income__bg">
      <div class="container">
        <h1>Income Tracker</h1>

        <div class="row">
          <div class="left-side">
            <div class="total__salary__bg">
              <label for="total-salary">Total Salary:</label>
              <input type="text" class="total-salary" name="total-salary" />
              <button type="button" class="set-total-salary-button">Set</button>
              <p class="total-salary-display"></p>
            </div>

            <form>
              <div class="expense">
                <label for="expense-name">Expense Name</label>
                <input type="text" class="expense-name" name="expense-name" />
                <label for="expense-amount">Expense Amount</label>
                <input
                  type="text"
                  class="expense-amount"
                  name="expense-amount"
                />
                <button class="add-expense" data-add-expense-button>
                  Add Expense
                </button>
              </div>
            </form>
          </div>

          <div class="right-side">
            <h2></h2>
            <ul class="expense-list"></ul>
            <p><span class="total-expenses"></span></p>
            <p><span class="remaining-balance"></span></p>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="main.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
